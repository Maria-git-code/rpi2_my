<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Lab 2</title>
    <link rel="stylesheet" href="lab2.css">
    <link rel="stylesheet" href="font-awesome/fontawesome/css/all.css">
    <script src="lab2.js"></script>
</head>
<body>

<div class="slideshow-div">
    <div class="slideshow-container">
        <button id="previous-slideshow-image-button"><i class="fas fa-chevron-left"></i></button>
        <img id="slideshow-image" alt="" src="">
        <button id="next-slideshow-image-button"><i class="fas fa-chevron-right"></i></button>
        
    </div>
    <div class="indicator-box">
        <div id="indicators-div-0"><i class='slideshow-indicator' onclick='setSlideshowImage(0)'></i></div>
        <div id="indicators-div-1"><i class='slideshow-indicator' onclick='setSlideshowImage(1)'></i></div>
        <div id="indicators-div-2"><i class='slideshow-indicator' onclick='setSlideshowImage(2)'></i></div>
        <div id="indicators-div-3"><i class='slideshow-indicator' onclick='setSlideshowImage(3)'></i></div>
        <div id="indicators-div-4"><i class='slideshow-indicator' onclick='setSlideshowImage(4)'></i></div>
        <div id="indicators-div-5"><i class='slideshow-indicator' onclick='setSlideshowImage(5)'></i></div>
        </div>
    <button id="toggle-button"></button>
</div>

</body>
</html>
